# Default benchmark configuration
# Includes all supported models with standardized settings

quests:
  - quests/kr1

agents:
  # OpenAI models
  - model: gpt-4o
    template: reasoning.jinja
    temperature: 0.5
    skip_single: true

  - model: gpt-4o-mini
    template: reasoning.jinja
    temperature: 0.8
    skip_single: true

  - model: gpt-4o-mini
    template: reasoning.jinja
    temperature: 0.6
    skip_single: true

  - model: gpt-4o-mini
    template: reasoning.jinja
    temperature: 0.4
    skip_single: true

  - model: gpt-4o-mini
    template: reasoning.jinja
    temperature: 0.2
    skip_single: true

  # Anthropic models
  - model: claude-3-7-sonnet-latest
    template: reasoning.jinja
    temperature: 0.5
    skip_single: true

  - model: claude-3-5-sonnet-latest
    template: reasoning.jinja
    temperature: 0.5
    skip_single: true

  - model: claude-3-5-haiku-latest
    template: reasoning.jinja
    temperature: 0.5
    skip_single: true

# Debug mode enables more detailed logging
debug: true

# Output directory for benchmark results
output_dir: metrics/kr1

# Optional name for this benchmark run
name: kr1
